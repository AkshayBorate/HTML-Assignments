<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Resume Builder</h3>

    <form style="text-align: justify">
      <h4>Personal Information</h4>
      <label>Full name:</label><br />
      <input type="text" /><br />
      <label>Email:</label><br />
      <input type="email" /><br />
      <label>Phone No:</label><br />
      <input type="text" /><br />
      <label>Date-of-Birth:</label><br />
      <input type="date" width="20%" /><br />

      <h4>Education</h4>
      <label>Degree:</label><br />
      <input type="text" /><br />
      <label>School/University:</label><br />
      <input type="text" /><br />
      <label>Marks(in percentage):</label><br />
      <input type="text" /><br />

      <h4>Projects</h4>
      <label>Title:</label><br />
      <input type="text" /><br />
      <label>Summery:</label><br />
      <textarea></textarea><br />
      <label>Technology:</label><br />
      <input type="text" /><br />

      <h4>Skills</h4>
      <label>List of skills(comma saparated):</label><br />
      <textarea></textarea><br />
      <button type="submit" style="background-color: blueviolet">Submit</button>
    </form>
  </body>
</html>
